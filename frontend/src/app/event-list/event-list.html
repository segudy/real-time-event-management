<div>
  <h2>Kommende Events</h2>
  <a routerLink="/events/new">Neues Event erstellen</a>

  <ul>
    <li *ngFor="let event of events$ | async">
      <a [routerLink]="['/events', event._id]">
        <strong>{{ event.name }}</strong> - {{ event.location }} am {{ event.date | date: 'dd.MM.yyyy' }}
      </a>
    </li>
  </ul>

  <div *ngIf="!(events$ | async)">
    <p>Lade Events...</p>
  </div>
</div>

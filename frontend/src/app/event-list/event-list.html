<div class="list-container">
  <h2>Kommende Events</h2> 
  <div class="admin-controls">
    <a *ngIf="authService.getUserRole() === 'organizer' || authService.getUserRole() === 'admin'" class="create-event-link" routerLink="/events/new">Neues Event erstellen</a>
    <button *ngIf="authService.getUserRole() === 'admin'" class="delete-all-button" (click)="onDeleteAll()">Alle Events l√∂schen</button>
  </div>

  <ul class="event-list" *ngIf="events$ | async as events; else loading">
    <li *ngFor="let event of events" class="event-card">
      <a [routerLink]="['/events', event._id]">
        <strong>{{ event.name }}</strong>
        <div class="event-meta">
          <span>{{ event.location }}</span>
          <span> &bull; {{ event.date | date: 'dd.MM.yyyy' }}</span>
        </div>
      </a>
    </li>
  </ul>

  <ng-template #loading>
    <p>Lade Events...</p>
  </ng-template>
</div>

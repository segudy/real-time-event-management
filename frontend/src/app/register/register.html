<div class="form-container">
  <h2>Registrieren</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-field">
      <label for="firstName">Vorname</label>
      <input id="firstName" type="text" formControlName="firstName" placeholder="Max">
      <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="error-message">
        <small *ngIf="registerForm.get('firstName')?.errors?.['required']">Vorname ist ein Pflichtfeld.</small>
      </div>
    </div>

    <div class="form-field">
      <label for="lastName">Nachname</label>
      <input id="lastName" type="text" formControlName="lastName" placeholder="Mustermann">
      <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error-message">
        <small *ngIf="registerForm.get('lastName')?.errors?.['required']">Nachname ist ein Pflichtfeld.</small>
      </div>
    </div>

    <div class="form-field">
      <label for="email">E-Mail</label>
      <input id="email" type="email" formControlName="email" placeholder="deine@email.de">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">E-Mail ist ein Pflichtfeld.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Bitte eine g√ºltige E-Mail eingeben.</small>
      </div>
    </div>

    <div class="form-field">
      <label for="password">Passwort</label>
      <input id="password" type="password" formControlName="password" placeholder="Mind. 8 Zeichen">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Passwort ist ein Pflichtfeld.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Das Passwort muss mindestens 8 Zeichen lang sein.</small>
      </div>
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Registrieren</button>

  </form>
</div>
